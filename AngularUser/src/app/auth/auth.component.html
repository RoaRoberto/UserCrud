

<div style="height: 200px;"></div>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/img/usuario.png" style="width: 50px;" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="authDto.userName">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="authDto.password">
      <input type="submit" class="fadeIn fourth" value="Log In">
      <div class="row">
        <ngb-toast *ngIf="show" [header]="message.title" [autohide]="false" >
          {{message.body}}
        </ngb-toast>
      </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
      <div>
        <p>Defaul User:admin</p>
        <p>password:admin</p>
      </div>
    </div>

  </div>
</div>
